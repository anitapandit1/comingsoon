<!DOCTYPE html>
<html lang = "en">
   
   <head>
      <meta charset = "utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <meta name = "viewport" content = "width = device-width, 
         initial-scale = 1">
      
      <title>Countdown Timer</title>
     <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Grand+Hotel|Indie+Flower" rel="stylesheet">

<script>
var seconds,minutes,hours,days;
function getTime_R(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
   seconds = Math.floor((t / 1000) % 60);
   minutes = Math.floor((t / 1000 / 60) % 60);
   hours = Math.floor((t / (1000 * 60 * 60)) % 24);
   days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initialize(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

function updateTime() {
  var t = getTime_R(endtime);
    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }
  updateTime();
  var timeinterval = setInterval(updateTime, 1000);
}

window.onload = function () {
  var deadline = new Date(Date.parse(new Date()) + 15 * 24 * 60 * 60 * 1000);
  initialize('countdown_main', deadline);
};
</script>

</head>

<body>

 <div class="container-fluid"><!--container fluid starts-->

<!--Background Image Coding starts-->
      <ul id="scene" data-friction-x="0.03" data-friction-y="0.05">

      </ul>
<!--Background Image Coding ends-->

</div><!--container fluid ends-->
</body>
</html>
